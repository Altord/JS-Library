<!DOCTYPE html>
<html lang="en">
<head>

    <title>A simple library</title>

</head>
<body>
<div id="header">

    <h1>LIBRARY</h1>
    <img src="plus.png" class="addBook" onclick="addBookBtn()">

</div>





<div class = "addBookContainer">
   <div class = "innerContent">
        <div class="innerContentInputs">
            <h2>
                Title
            </h2>
            <input type = "text">
        </div>

       <div class="innerContentInputs">
           <h2>
               Author
           </h2>
           <input type = "text">
       </div>
       <div class="innerContentInputs" >

               Pages
           </h2>
           <input type = "text">
       </div>

               Read it?

             <input type = "radio"  name = "read" id = "No" value="No">

           </form>
       </div>
       <div>

       </div>

</div>
